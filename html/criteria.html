<div class="criteria">
    
    <h3>Criteria</h3>
    
    <div class="row">

        <div class="col-md-3 criteria" >
            <div>
                <label>Year:</label>
            </div>
            <div>
                <tm1-ui-subnm tm1-instance="dev" tm1-dimension="Year" tm1-subset="Default" tm1-cache="true" ng-model="selections.Year"></tm1-ui-subnm>
            </div>
        </div>
        <div class="col-md-3 criteria" >
            <div>
                <label>Region:</label>
            </div>
            <div>
            <select class="form-control" ng-model="selections.Region">
                <option ng-repeat="item in regions" value="{{item.Name}}">{{item.Attributes.Description}}</option>
            </select>
            </div>
        </div>
        <div class="col-md-3 criteria" >
            <div>
                <label>Department:</label>
            </div>
            <div>
            <select class="form-control" ng-model="selections.Department">
                <option ng-repeat="item in departments" value="{{item.Name}}">{{item.Attributes.Description}}</option>
            </select>
            </div>
        </div>

    </div>
</div>
